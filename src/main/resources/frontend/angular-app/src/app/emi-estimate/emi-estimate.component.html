<div class="p-grid p-justify-center">
  <div class="p-col-fixed">
    <p-card header="Estimate EMI" subheader="Equated Monthly Installment" [style]="{width: '700px'}" styleClass="ui-card-shadow">
      <!-- <p-header>
        Header
      </p-header> -->
      <div>An equated monthly installment (EMI) is a fixed payment amount made by a borrower to a lender at
         a specified date each calendar month. Equated monthly installments are used to
          pay off both interest and principal each month so that over a specified number of years,
           the loan is paid off in full.</div>


          <div class="p-grid p-justify-center">
            <div class="p-col-fixed">
                <label for="amount">Loan Amount</label>
            </div>
            <div class="p-col-2">
              <input pInputText id="amount" [(ngModel)]="loanAmount" />
            </div>
            <div class="p-col">
              <label for="interest">Interest Rate</label>
            </div>
            <div class="p-col">
              <input pInputText id="interest" [(ngModel)]="interestRate" />
            </div>
            <div class="p-col">
              <label for="time">Loan Time</label>
            </div>
            <div class="p-col">
              <input pInputText id="time" [(ngModel)]="loanTime" />
            </div>
          </div>

      <p-footer>
          <button pButton type="button" label="Save" icon="pi pi-check" style="margin-right: .25em"></button>
          <button pButton type="button" label="Cancel" icon="pi pi-times" class="ui-button-secondary"></button>
      </p-footer>
    </p-card>
  </div>
</div>
